<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculater</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="">
        <div class="cl-contianer">
            <form>
                <div class="cl-monitor">
                    <input class="monitor" type="text" name="monitor">
                </div>
                <!-- =-=-=-=-=-=-=-=-=-=-=-=- -->

                <!--row 1  -->
                <div class="rows">
                    <input type="button" value="AC" onclick="monitor.value = '' ">
                    <input type="button" value="DE" onclick="monitor.value = monitor.value.toString().slice(0,-1) ">
                    <input type="button" value="."  onclick="monitor.value += '.' ">
                    <input class="divide" type="button" value="รท"  onclick="monitor.value += 'รท' ">
                    <!-- รท -->
                </div>

                <!-- row 2 -->
                <div class="rows">
                    <input type="button" value ="7" onclick="monitor.value += '7' ">
                    <input type="button" value ="8" onclick="monitor.value += '8' ">
                    <input type="button" value ="9" onclick="monitor.value += '9' ">
                    <input type="button" value ="x" onclick="monitor.value += 'x' ">
                </div>

                <!-- row 3 -->
                <div class="rows">
                    <input type="button" value  ="4" onclick="monitor.value += '4' " >
                    <input type="button" value="5" onclick="monitor.value += '5' ">
                    <input type="button" value ="6" onclick="monitor.value += '6' ">
                    <input type="button" value ="-" onclick="monitor.value += '-' ">
                </div>

                <!-- row 4 -->
                <div class="rows">
                    <input type="button" value = "1" onclick="monitor.value += '1' ">
                    <input type="button" value = "2" onclick="monitor.value += '2' ">
                    <input type="button" value = "3" onclick="monitor.value += '3' ">
                    <input type="button" value = "+" onclick="monitor.value += '+' ">
                </div>
                <!-- row  5  -->
                <div class="rows">
                    <input type="button" value = "00" onclick="monitor.value += '00' ">
                    <input type="button" value = "0" onclick="monitor.value += '0' ">
                    <input type="button" value = "=" class="equal-btn" >
                </div>

            </form>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
